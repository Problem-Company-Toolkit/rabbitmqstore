version: '3.8'

volumes:
  postgres-data:
    null
  rabbitmq-data:
    null

networks:
  rabbitmqstore:
    name: rabbitmqstore

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # [Choice] Go version 1, 1.18, 1.17
        # Append -bullseye or -buster to pin to an OS version.
        # Use -bullseye variants on local arm64/Apple Silicon.
        VARIANT: "1.19-bullseye"
        # Options
        NODE_VERSION: "16"

        DASHBOARD_PORT: ${DASHBOARD_PORT}
    env_file:
      # Ensure that the variables in .env match the same variables in devcontainer.json
      - .env
    # Security Opt and cap_add allow for C++ based debuggers to work. 
    # See `runArgs`: https://github.com/Microsoft/vscode-docs/blob/main/docs/remote/devcontainerjson-reference.md
    #     security_opt:
    #       - seccomp:unconfined
    #     cap_add:
    #       - SYS_PTRACE

    volumes:
      - ..:/workspace/rabbitmqstore:cached

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    ports:
      - ${DASHBOARD_PORT}:${DASHBOARD_PORT}

    networks:
      - rabbitmqstore
    links:
      - proxy
      # - fakeserver
      - keycloak
    # Uncomment the next line to use a non-root user for all processes.
    # user: vscode

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally. 
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  rabbitmq:
    image: rabbitmq:3.9.29-management-alpine
    restart: unless-stopped
    ports:
      - ${RABBITMQ_FORWARD_PORT}:${RABBITMQ_PORT}
      - ${RABBITMQ_ADMIN_FORWARD_PORT}:${RABBITMQ_ADMIN_PORT}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq/data
    networks:
      - rabbitmqstore
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}